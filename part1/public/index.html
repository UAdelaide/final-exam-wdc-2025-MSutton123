<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id='app'>
        <h1>Dog of the Day</h1>
        <img src="{{ imageLink }}" alt="Random dog">
        <p v-if="imageLink">{{ imageLink }}</p>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    imageLink: null,
                };
            },
            async mounted() {
                try {
                const link = await fetch('https://dog.ceo/api/breeds/image/random');
                var infoJSON = await link.json();
                this.imageLink = infoJSON.message;
                } catch (err) {
                    console.error("error getting dog", err);
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
