<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background:
                linear-gradient(217deg, rgba(255,0,0,0.8), rgba(255,0,0,0), 70.71%);
                /* linear-gradient(115deg, rgba(0,255,0,0.8), rgba(0,255,0,0), 70.71%),
                linear-gradient(343deg, rgba(0,0,255,0.8), rgba(0,0,255,0), 70.71%); */
        }
    </style>
</head>

<body>
    <div id='app'>
        <h1>Dog of the Day</h1>
        <img v-if="imageLink" :src="imageLink" alt="Random dog" />
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    imageLink: null,
                };
            },
            async mounted() {
                try {
                const link = await fetch('https://dog.ceo/api/breeds/image/random');
                var infoJSON = await link.json();
                this.imageLink = infoJSON.message;
                } catch (err) {
                    console.error("error getting dog", err);
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
