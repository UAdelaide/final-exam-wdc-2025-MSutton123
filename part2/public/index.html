<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>


    <form v-on:submit.prevent="login">
      <label for="username">Username</label><br>
      <input type="text" id="username" v-model="username" required><br>
      <label for="password">Password</label><br>
      <input type="password" id="password" v-model="password" required><br>
      <button type="submit" class="btn btn-outline-primary me-2">Log in</button>
    </form>

    <p class="lead">All Registered Dogs</p>
    <table class="table">
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
      </tr>
      <tr v-for="(dog, index) in dog_info" :key="dog.dog_id">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_id }}</td>
        <td><img :src="imageLinks[index]" alt="dog image loading" style="max-width: 150px; max-height: 150px;"/></td>
      </tr>
    </table>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return { // define vue variables
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          dog_info: null,
          imageLinks: []
        };
      },
      async mounted() {
        try {
            const response = await fetch('/api/dogs');
            if (!response.ok) throw new Error(result.error || 'get current user failed');
            this.dog_info = await response.json();

            const links = []
            for (key in this.dog_info) {
              const link = await fetch('https://dog.ceo/api/breeds/image/random');
              var infoJSON = await link.json();
              links.push(infoJSON.message);
            }
            this.imageLinks = links;

          } catch (err) {
            error.value = err.message;
          }
      },
      methods: {
        async login() { // login function to be called by form
          try {
            
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'content-type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password })
            });

            const data = await response.json();

            if (!response.ok) {
              this.error = data.error;
              return;
            }

            if (data.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            }

          } catch (err) {
            this.error = "log in did not work. Error: " + err;
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
